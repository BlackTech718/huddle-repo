<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <!-- Body Start Wrapper All -->
  <div class="g-wrapper">
    <!-- Logo Div -->
    <div class="logo">
      <img src="imgs/logo.svg" alt="">
    </div>
    <!-- Main Illustration Pic -->
    <div class="pics">
      <img src="imgs/illustration-mockups.svg" alt="">
    </div>
    <!-- Title Header/Heading -->
    <div class="title">
      <span>
        Build The Community Your Fans Will Love
      </span>
    </div>
    <!-- Content Under Heading -->
    <div class="content">
      <span>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </span>
    </div>
    <!--Regristration Button  -->
    <div class="reg">
      <label for="register" class="btn">
        Register
      </label>
    </div>
    <!-- Social Media Links -->
    <div class="social">
      <!-- Divs for Circle over Images/links -->
      <div class="circle">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="circle">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="circle">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <!-- Footer Section -->
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Fernando Beckworth</a>.
      </p>
    </div>
  </div>
  <!-- End of Content -->
</body>
</html>
